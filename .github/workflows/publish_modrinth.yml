# .github/workflows/publish_modrinth.yml

name: Publish to Modrinth on Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build and Publish to Modrinth
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew shadowJar -Pversion=${{ github.event.release.tag_name }}

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: 'awKBElnR'
          name: ${{ github.event.release.name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          loaders: |-
            paper
          game-versions: |-
            1.21.10

          files: build/libs/forceitem-battle-1.0-SNAPSHOT-all.jar