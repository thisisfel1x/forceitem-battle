name: Publish to Modrinth on Main Merge

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Build and Publish to Modrinth
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew shadowJar -Pversion=forceitembattle-${{ github.sha }}

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: 'awKBElnR'
          name: 'Build ${{ steps.vars.outputs.sha_short }}'
          version: ${{ github.sha }}
          changelog: ''
          loaders: |-
            paper
          game-versions: |-
            1.21.10

          files: build/libs/forceitem-battle-1.0-SNAPSHOT-all.jar